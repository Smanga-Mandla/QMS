<html lang="en">

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page styling */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            margin: 50px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #333;
            width: 100%; /* Take full width of the container */
            max-width: 1000px; /* Set a maximum width */
            height: 100vh; /* Full viewport height for vertical centering */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
            background-color: red;
            color: white;
            font-weight: bold;
            max-width: 120px;
        }

        /* Panel styling */
        .panel {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px; /* Space between panels */
            width: 100%; /* Take full width of the container */
            max-width: 1000px; /* Set a maximum width for the panel */
        }


        
        .user-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto; /* Allow table to adjust to content */
        }

        .user-table thead th {
            background-color: #0056b3;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .user-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .user-table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .user-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        /* Button styling */
        .delete-btn {
            padding: 8px 12px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            background-color: #e60000;
        }

        .delete-btn:hover {

        }

}

/* Button Focus Effect */

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black with transparency */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #ffffff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .close {

                    {% for user in users %}

                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.surname }}</td>
                        <td>

                                <button type="submit" class="delete-btn">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
     
 
    </div>

<script>
    let sessionTimeout = 10* 60 * 1000;  // 30 minutes in milliseconds
    let warningTimeout = 9* 60 * 1000;  // Warning at 25 minutes
    let sessionWarning;

    // Start the session timer when the page loads
    window.onload = function() {
        sessionWarning = setTimeout(showSessionWarning, warningTimeout);
    };

    // Function to show the session expiration warning modal
    function showSessionWarning() {
        let extendModal = document.getElementById('session-warning-modal');
        extendModal.style.display = 'block';
    }

    // Function to extend the session by making an AJAX call to the server
    function extendSession() {
        fetch('/extend_session', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'extended') {

                    // Reset the session timer
                    clearTimeout(sessionWarning);
                    sessionWarning = setTimeout(showSessionWarning, warningTimeout);
                    closeModal();
                } else {
                    alert("Your session has expired, please log in again.");
                    window.location.href = '/sign_in_page';
                }
            });
    }

    // Function to log out
    function logout() {
        window.location.href = '/logout';
    }

    // Function to close the warning modal
    function closeModal() {
        let extendModal = document.getElementById('session-warning-modal');
        extendModal.style.display = 'none';
    }


    function toggleDropdown(dropdownId) {
    const dropdown = document.getElementById(dropdownId);
    if (dropdown.style.display === 'block') {
        dropdown.style.display = 'none';
    } else {
        // Hide all dropdowns first
        document.querySelectorAll('.dropdown, .notifications-dropdown').forEach(d => d.style.display = 'none');
        // Show the targeted dropdown
        dropdown.style.display = 'block';
    }
}

</script>
